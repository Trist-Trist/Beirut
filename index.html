<script>
document.addEventListener("DOMContentLoaded", function() {
  const jaTjak = document.getElementById("jaTjak");
  const nejTjak = document.getElementById("nejTjak");
  
  const jaTjakTriggers = ["Sky", "Torden", "Regn", "SolRegn", "Vind", "Sne", "Overskyet", "MørkSky"];
  const nejTjakTriggers = ["Lag_5"];

  document.querySelectorAll(".weather-toggle").forEach(cb => {
    cb.addEventListener("change", function() {
      
      if (this.checked) {
        // Uncheck all OTHER checkboxes
        document.querySelectorAll(".weather-toggle").forEach(otherCb => {
          if (otherCb !== this) {
            otherCb.checked = false;
            const otherLayer = document.getElementById(otherCb.value);
            if (otherLayer) {
              otherLayer.style.display = "none";
            }
          }
        });
      }
      
      // Show/hide the current layer
      const layer = document.getElementById(this.value);
      if (layer) {
        layer.style.display = this.checked ? "block" : "none";
      }
      
      updateBackgroundVisibility();
    });
  });
  
  function updateBackgroundVisibility() {
    const toggleBoxes = document.querySelectorAll(".weather-toggle");
    
    const shouldShowJaTjak = Array.from(toggleBoxes).some(cb => 
      jaTjakTriggers.includes(cb.value) && cb.checked
    );
    jaTjak.style.display = shouldShowJaTjak ? "block" : "none";
    
    const shouldShowNejTjak = Array.from(toggleBoxes).some(cb => 
      nejTjakTriggers.includes(cb.value) && cb.checked
    );
    nejTjak.style.display = shouldShowNejTjak ? "block" : "none";
  }
  
  function resetWeatherLayers() {
    document.querySelectorAll(".weather-toggle").forEach(cb => {
      cb.checked = false;
      const layer = document.getElementById(cb.value);
      if (layer) {
        layer.style.display = "none";
      }
    });
    updateBackgroundVisibility();
  }

  document
    .querySelector('input[type="reset"]')
    .addEventListener("click", resetWeatherLayers);
    
  resetWeatherLayers();
});
</script>
  </body>
</html>
